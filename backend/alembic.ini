# Alembic Configuration File
# Mental Health Companion - Database Migration Configuration

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file
# as well as the filename. If specified, requires the python-dateutil library.
# timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the versions/ directory
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator; As mentioned above, this is the character used to split
# version_locations. The default within new alembic.ini files is "os", which uses os.pathsep.
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space
version_path_separator = os

# The output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# sqlalchemy.url = driver://user:pass@localhost/dbname
# IMPORTANT: This is overridden in env.py from environment variables
sqlalchemy.url =

[post_write_hooks]
# Post-write hooks can format or lint code automatically
# Uncomment if you use black/isort
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = --line-length 100 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
